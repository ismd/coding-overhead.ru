<div class="vg-sidebar{{ if .IsHome }} vg-sidebar_home{{ end }}">
  <div class="vg-sidebar-main">
    <div class="vg-sidebar__menu">
      {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
    </div>

    <div class="vg-sidebar__logo">
      <img src="{{ "logo-big.png" | relURL }}" alt="{{ .Site.Title }}" />
    </div>

    <div class="vg-sidebar__about">
      Привет, друг! Coding Overhead — это мой личный блог о&nbsp;современных технологиях и&nbsp;полезных утилитах.
    </div>

    <div class="vg-sidebar-tags">
      {{ range .Site.Taxonomies.tags.ByCount }}
      <a class="vg-sidebar-tags__tag" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
      {{ end }}
    </div>
  </div>

  <div class="vg-sidebar-footer">
    {{ partial "social.html" . }}
  </div>
</div>
