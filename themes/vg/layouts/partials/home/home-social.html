<a href="javascript:void(0)" class="vg-home-social">
  <div class="vg-home-social__header">
    Следующий вебинар
  </div>

  <div class="vg-home-social-content">
    <div class="vg-home-social-content-item">
      {{ .Params.nextEventDate }}
    </div>

    <div class="vg-home-social-content__center">
      {{ with resources.Get "icons/youtube.svg" }}
      {{ .Content | safeHTML }}
      {{ end }}
    </div>

    <div class="vg-home-social-content-item">
      {{ .Params.nextEventTime }}
    </div>
  </div>

  <div class="vg-home-social__footer">
    {{ .Params.nextEventTitle }}
  </div>
</a>
