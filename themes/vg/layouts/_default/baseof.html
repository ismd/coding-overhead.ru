<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>

<body>
  <div class="vg-page-wrapper">
    <div class="vg-page">
      <div class="vg-page-content">
        {{ partial "header.html" . }}

        <main class="vg-main">
          <div class="vg-main-content">
            {{ block "main" . }}{{ end }}
          </div>
        </main>

        <footer>
          {{ partial "footer.html" . }}
        </footer>
      </div>

      <div class="vg-sidebar">
        <h2>Последние посты</h2>

        <ul>
          {{ range first 5 (where site.RegularPages "Type" "post") }}
          <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
