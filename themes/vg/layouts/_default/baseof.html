<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>

<body>
  <div class="vg-page-wrapper">
    <div class="vg-page">
      <header>
        {{ partial "header.html" . }}
      </header>

      <main class="vg-main">
        <div class="vg-main-content">
          {{ block "main" . }}{{ end }}
        </div>

        <div class="vg-sidebar-wrapper">
          <div class="vg-sidebar">
            <h2>Последние посты</h2>

            <ul>
              {{ range first 5 (where site.RegularPages "Type" "post") }}
              <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
              {{ end }}
            </ul>
          </div>
        </div>
      </main>

      <footer>
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </div>
</body>
</html>
